<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitaryware Products</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 120px;
            height: auto;
            margin-right: 20px;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-links a:hover {
            color: #ffd700;
        }

        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            white-space: nowrap;
            color: #333;
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        /* Product Section */
        .product-section {
            padding: 30px 20px;
            text-align: center;
        }

        .product-section h2 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .share-button {
            background: none;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .share-button img {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }

        .share-button:hover img {
            transform: scale(1.2);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 25px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .modal-header {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
        }

        .modal-description {
            margin-bottom: 20px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            color: #333;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover,
        .close:focus {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">
                <img src="logo.jpeg" alt="WaterTEC Logo">
            </div>
            <div class="navbar-links">
                <div class="dropdown">
                    <a href="#">Sanitaryware ▼</a>
                    <div class="dropdown-menu">
                        <a onclick="showAllProducts()">Show All</a>
                        <a onclick="filterByCategory('VS')">VS Category</a>
                        <a onclick="filterByCategory('Aadeshwar')">Aadeshwar Category</a>
                    </div>
                </div>
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="product-section">
        <h2>Sanitaryware Products</h2>
        <div class="product-grid" id="productGrid"></div>
    </div>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalHeader" class="modal-header"></div>
            <div id="modalDescription" class="modal-description"></div>
            <table id="modalTable">
                <thead>
                    <tr>
                        <th>Size</th>
                        <th>Rate</th>
                        <th>Pieces</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const products = {
            "Light Hose": {
                title: "Light Hose",
                category: "VS",
                image: "light and heavy.jpg",
                description: "A lightweight and durable hose for everyday use.",
                features: "Flexible, long-lasting, and easy to use.",
                table: [
                    { size: "1m", rate: "₹10", pcs: "100" },
                    { size: "2m", rate: "₹20", pcs: "80" },
                ],
            },
            "Heavy Hose": {
                title: "Heavy Hose",
                category: "VS",
                image: "light and heavy.jpg",
                description: "A heavy-duty hose suitable for industrial use.",
                features: "High strength, durable, and weather-resistant.",
                table: [
                    { size: "1m", rate: "₹15", pcs: "60" },
                    { size: "3m", rate: "₹35", pcs: "40" },
                ],
            },
            "Outlet": {
                title: "Outlet",
                category: "VS",
                image: "outlet.jpg",
                description: "A heavy-duty hose suitable for industrial use.",
                features: "High strength, durable, and weather-resistant.",
                table: [
                    { size: "1m", rate: "₹15", pcs: "60" },
                    { size: "3m", rate: "₹35", pcs: "40" },
                ],
            },
            "Inlet": {
                title: "Inlet",
                category: "VS",
                image: "inlet.jpg",
                description: "A heavy-duty hose suitable for industrial use.",
                features: "High strength, durable, and weather-resistant.",
                table: [
                    { size: "1m", rate: "₹15", pcs: "60" },
                    { size: "3m", rate: "₹35", pcs: "40" },
                ],
            },
            "PVC Connection Pipe": {
                title: "PVC Connection Pipe",
                category: "Aadeshwar",
                image: "pvc_connection.png",
                description: "Strong PVC pipe for reliable connections.",
                features: "Durable, lightweight, and affordable.",
                table: [
                    { size: "1m", rate: "₹30", pcs: "100" },
                    { size: "2m", rate: "₹60", pcs: "80" },
                ],
            },
            "PVC Shower Tube ": {
                title: "PVC Shower Tube ",
                category: "Aadeshwar",
                image: "pvc_shower.jpg",
                description: "Strong PVC pipe for reliable connections.",
                features: "Durable, lightweight, and affordable.",
                table: [
                    { size: "1m", rate: "₹30", pcs: "100" },
                    { size: "2m", rate: "₹60", pcs: "80" },
                ],
            },
            "PTMT Conncetion Pipe ": {
                title: "PTMT Conncetion Pipe ",
                category: "Aadeshwar",
                image: "PTMT_connection.jpg",
                description: "Strong PVC pipe for reliable connections.",
                features: "Durable, lightweight, and affordable.",
                table: [
                    { size: "1m", rate: "₹30", pcs: "100" },
                    { size: "2m", rate: "₹60", pcs: "80" },
                ],
            },
            "PTMT Shower Tube ": {
                title: "PTMT Shower Tube ",
                category: "Aadeshwar",
                image: "ptmt_shower.jpeg",
                description: "Strong PVC pipe for reliable connections.",
                features: "Durable, lightweight, and affordable.",
                table: [
                    { size: "1m", rate: "₹30", pcs: "100" },
                    { size: "2m", rate: "₹60", pcs: "80" },
                ],
            },
            "Automatic Inlet": {
                title: "Automatic Inlet",
                category: "Aadeshwar",
                image: "automatic_inlet.jpg",
                description: "Smart automatic inlet system for water control.",
                features: "Efficient, easy to install, and long-lasting.",
                table: [
                    { size: "2 mtr", rate: "₹500", pcs: "10" },
                ],
            },


        };

        function showAllProducts() {
            const productGrid = document.getElementById("productGrid");
            productGrid.innerHTML = Object.keys(products)
                .map(
                    (key) => `
                    <div class="product-card">
                        <img src="${products[key].image}" alt="${products[key].title}" onclick="openModal('${key}')">
                        <div class="product-title">${products[key].title}</div>
                        <button class="share-button" onclick="shareOnWhatsApp('${key}')">
                            <img src="whatsapp-icon.png" alt="Share">
                        </button>
                    </div>`
                )
                .join("");
        }

        function shareOnWhatsApp(productKey) {
            const product = products[productKey];
            const message = `Check out this product:\n*${product.title}*\n${product.description}\n\nFeatures: ${product.features}`;
            const phoneNumber = "8320197530";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }

        function openModal(productName) {
            const product = products[productName];
            document.getElementById("modalHeader").textContent = product.title;
            document.getElementById("modalDescription").innerHTML = `
                <p><strong>Description:</strong> ${product.description}</p>
                <p><strong>Features:</strong> ${product.features}</p>`;
            const tableBody = document.querySelector("#modalTable tbody");
            tableBody.innerHTML = product.table
                .map(
                    (row) =>
                        `<tr><td>${row.size}</td><td>${row.rate}</td><td>${row.pcs}</td></tr>`
                )
                .join("");
            document.getElementById("productModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }

        window.onload = showAllProducts;
    </script>
</body>

</html>
