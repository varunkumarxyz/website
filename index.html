<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanitaryware Products</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Navigation Bar Styles */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar-left {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 120px;
            height: auto;
            margin-right: 20px;
        }

        .navbar-links {
            display: flex;
            gap: 20px;
        }

        .navbar-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .navbar-links a:hover {
            color: #007bff;
        }

        .dropdown {
            position: relative;
        }

        .dropdown:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 10px 20px;
            white-space: nowrap;
            color: #333;
            cursor: pointer;
        }

        .dropdown-menu a:hover {
            background-color: #f4f4f4;
        }

        .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            width: 200px;
        }

        .search-bar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        /* Product Section */
        .product-section {
            padding: 20px;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 220px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .product-card img {
            width: 100%;
            height: auto;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .product-title {
            font-size: 16px;
            font-weight: bold;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }

        .modal-header {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-description {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-logo">
                <img src="logo.jpeg" alt="WaterTEC Logo">
            </div>
            <div class="navbar-links">
                <div class="dropdown">
                    <a href="#">Sanitaryware ▼</a>
                    <div class="dropdown-menu">
                        <a onclick="showAllProducts()">Show All</a>
                        <a onclick="filterByCategory('VS')">VS Category</a>
                        <a onclick="filterByCategory('Aadeshwar')">Aadeshwar Category</a>
                    </div>
                </div>
                <a href="#">Home</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <div class="navbar-right">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search Products">
                <button onclick="searchProduct()">Search</button>
            </div>
        </div>
    </nav>

    <!-- Product Section -->
    <div class="product-section">
        <h2>Sanitaryware Products</h2>
        <div class="product-grid" id="productGrid"></div>
    </div>

    <!-- Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalHeader" class="modal-header"></div>
            <div id="modalDescription" class="modal-description"></div>
            <table id="modalTable">
                <thead>
                    <tr>
                        <th>Size</th>
                        <th>Rate</th>
                        <th>Pieces</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        const products = {
            "Light Hose": {
                title: "Light Hose",
                category: "VS",
                image: "light and heavy.jpg",
                description: "A lightweight and durable hose for everyday use.",
                features: "Flexible, long-lasting, and easy to use.",
                table: [
                    { size: "1m", rate: "₹10", pcs: "100" },
                    { size: "2m", rate: "₹20", pcs: "80" },
                ],
            },
            "Heavy Hose": {
                title: "Heavy Hose",
                category: "VS",
                image: "light and heavy.jpg",
                description: "A heavy-duty hose suitable for industrial use.",
                features: "High strength, durable, and weather-resistant.",
                table: [
                    { size: "1m", rate: "₹15", pcs: "60" },
                    { size: "3m", rate: "₹35", pcs: "40" },
                ],
            },
            "Outlet Hose": {
                title: "Outlet Hose",
                category: "VS",
                image: "outlet.jpg",
                description: "A lightweight and durable hose for everyday use.",
                features: "Flexible, long-lasting, and easy to use.",
                table: [
                    { size: "1m", rate: "₹10", pcs: "100" },
                    { size: "2m", rate: "₹20", pcs: "80" },
                ],
            },
            "inlet Hose": {
                title: "Inlet Hose",
                category: "VS",
                image: "inlet.jpg",
                description: "A lightweight and durable hose for everyday use.",
                features: "Flexible, long-lasting, and easy to use.",
                table: [
                    { size: "1m", rate: "₹10", pcs: "100" },
                    { size: "2m", rate: "₹20", pcs: "80" },
                ],
            },
            "PVC Connection Pipe": {
                title: "PVC Connection Pipe",
                category: "Aadeshwar",
                image: "pvc_connection.png",
                description: "Strong PVC pipe for reliable connections.",
                features: "Durable, lightweight, and affordable.",
                table: [
                    { size: "1m", rate: "₹30", pcs: "100" },
                    { size: "2m", rate: "₹60", pcs: "80" },
                ],
            },
            "PVC Shower Tube ": {
                title: "PVC Shower Tube ",
                category: "Aadeshwar",
                image: "pvc_shower.jpg",
                description: "Strong PVC pipe for reliable connections.",
                features: "Durable, lightweight, and affordable.",
                table: [
                    { size: "1m", rate: "₹30", pcs: "100" },
                    { size: "2m", rate: "₹60", pcs: "80" },
                ],
            },
            "Automatic Inlet": {
                title: "Automatic Inlet",
                category: "Aadeshwar",
                image: "automatic_inlet.jpg",
                description: "Smart automatic inlet system for water control.",
                features: "Efficient, easy to install, and long-lasting.",
                table: [
                    { size: "2 mtr", rate: "₹500", pcs: "10" },
                ],
            },
        };

        function showAllProducts() {
            const productGrid = document.getElementById("productGrid");
            productGrid.innerHTML = Object.keys(products)
                .map(
                    (key) => `
                <div class="product-card" onclick="openModal('${key}')">
                    <img src="${products[key].image}" alt="${products[key].title}">
                    <div class="product-title">${products[key].title}</div>
                </div>`
                )
                .join("");
        }

        function filterByCategory(category) {
            const productGrid = document.getElementById("productGrid");
            const filteredProducts = Object.keys(products).filter(
                (key) => products[key].category === category
            );

            productGrid.innerHTML = filteredProducts
                .map(
                    (key) => `
                <div class="product-card" onclick="openModal('${key}')">
                    <img src="${products[key].image}" alt="${products[key].title}">
                    <div class="product-title">${products[key].title}</div>
                </div>`
                )
                .join("");
        }

        function searchProduct() {
            const query = document.getElementById("searchInput").value.toLowerCase();
            const productGrid = document.getElementById("productGrid");
            const filteredProducts = Object.keys(products).filter((key) =>
                products[key].title.toLowerCase().includes(query)
            );

            if (filteredProducts.length > 0) {
                productGrid.innerHTML = filteredProducts
                    .map(
                        (key) => `
                    <div class="product-card" onclick="openModal('${key}')">
                        <img src="${products[key].image}" alt="${products[key].title}">
                        <div class="product-title">${products[key].title}</div>
                    </div>`
                    )
                    .join("");
            } else {
                productGrid.innerHTML = "<p>No products found</p>";
            }
        }

        function openModal(productName) {
            const product = products[productName];
            document.getElementById("modalHeader").textContent = product.title;
            document.getElementById("modalDescription").innerHTML = `
                <p><strong>Description:</strong> ${product.description}</p>
                <p><strong>Features:</strong> ${product.features}</p>`;
            const tableBody = document.querySelector("#modalTable tbody");
            tableBody.innerHTML = product.table
                .map(
                    (row) =>
                        `<tr><td>${row.size}</td><td>${row.rate}</td><td>${row.pcs}</td></tr>`
                )
                .join("");
            document.getElementById("productModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("productModal").style.display = "none";
        }

        window.onload = showAllProducts;
    </script>
</body>

</html>
